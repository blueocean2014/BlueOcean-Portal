<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BlueOcean</title>

<!-- iPhoneホーム画面用アイコン -->
<link rel="apple-touch-icon" sizes="180x180" href="BlueOceanimage.png">

<!-- ブラウザ用アイコン -->
<link rel="icon" type="image/png" href="BlueOceanimage.png">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
  background: linear-gradient(135deg, #0a1f33, #0f3d5e, #146c94);
  color:white;
  margin:0;
  padding:0;
}

/* ===== ヘッダー ===== */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:linear-gradient(90deg,#081a2f,#0f3d5e);
  padding:15px 40px;
  border-bottom:1px solid rgba(255,255,255,0.1);
}

.logo-area{
  display:flex;
  align-items:center;
}

.logo{
  height:55px;
  margin-right:18px;
}

.title-area{
  display:flex;
  flex-direction:column;
}

.main-title{
  font-size:18px;
  font-weight:600;
  letter-spacing:1.5px;
}

.sub-title{
  font-size:12px;
  opacity:0.6;
  margin-top:2px;
}

.admin{
  font-size:13px;
  opacity:0.8;
}

/* ===== コンテンツエリア ===== */
.content{
  padding:40px;
}

.card{
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(12px);
  padding:25px;
  margin-bottom:25px;
  border-radius:18px;
  box-shadow:0 10px 30px rgba(0,0,0,0.4);
  transition:0.3s;
}

.card:hover{
  transform:translateY(-5px);
}

button{
  background: linear-gradient(45deg, #00c6ff, #0072ff);
  color:white;
  border:none;
  padding:12px 20px;
  border-radius:30px;
  cursor:pointer;
  font-size:14px;
  font-weight:bold;
  transition:0.3s;
}

button:hover{
  opacity:0.8;
  transform:scale(1.05);
}

textarea{
  width:100%;
  height:130px;
  margin-top:15px;
  border-radius:12px;
  border:none;
  padding:15px;
  font-size:14px;
  resize:none;
}
</style>

</head>
<body>

<!-- ===== ヘッダー ===== -->
<div class="header">
  <div class="logo-area">
    <img src="BlueOceanimage.png" class="logo">
    <div class="title-area">
      <div class="main-title">BLUE OCEAN PROMPT SYSTEM</div>
      <div class="sub-title">Care Management × AI Efficiency</div>
    </div>
  </div>
  <div class="admin">
    Administrator : Kosuke
  </div>
</div>

<!-- ===== メインコンテンツ ===== -->
<div class="content">

  <div class="card">
    ここに今までのツール内容を入れていきます。
  </div>

</div>

</body>
